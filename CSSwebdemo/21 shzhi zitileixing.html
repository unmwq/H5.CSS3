<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21 设置字体的类型</title>
	<style>
		h1 {
			font-family: "黑体";  /*中文需要加上“”号*/

		}
		p {
			font-family: "微软雅黑","Console";
			/*怎么解决多系统下 不同字体的兼容问题
			1.多写几中字体在font-family里。此语句是从左往右依次进行。系统支持显示第一种则显示第一种，不支持的话往后继续运行。显示第二或者第三种。*/
		}
	</style>
</head>
<body>
	<h1>了刘姥姥老师的</h1>
	<p>
		的见式打式符合国家高级对孤芳很简单根据法国红酒双方的撒旦所得税
	</p>
</body>
</html>
