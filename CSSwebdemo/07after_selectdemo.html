<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style>
	/*首先找到所有的.box类对应的标签，然后找到 标签的所有后代li标签*/
		.box li {
			color: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
		</ul>
		<ul>
			<li>前端</li>
			<li>后端</li>
			<li>移动</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>武汉</li>
			<li>郑州</li>
			<li>深圳</li>
		</ul>
	</div>
</body>
</html>
