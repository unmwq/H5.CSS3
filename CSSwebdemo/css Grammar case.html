<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 css 语法案例</title>
	<style>
		/*标签选择器*/
		p {
			 background-color: blue;
			 color: white;
		}
		h1 {
			 color: green;
		}
		span {
			 font-size: 14px;
		}
		/*通配符选择器 *:代表选择当前页面中的所有标签*/
		* {
			 font-size: 16px;
		}
		#p1 {
			 font-size: 20px;
		}
		#p2 {
			 font-size: 40px;
		}
	</style>
</head>
<body>
	<p id="p1" style="background-color: red;">我是一个段落标签</p>
	<h1>我是一个标题标签</h1>
	<span>我是一个文本标签</span>
	<ul>
		<li><a href="#">衣服</a></li>
		<li><a href="#">鞋子</a></li>
		<li><a href="#">帽子</a></li>
	</ul>
	<p id="p2">测试测试鹅鹅鹅</p>
</body>
</html>
