<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
		.web {
			color: green;
		}
		.demo {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>回家后的思考和1</h1>

	<p class="web demo">士大夫第三方的2</p>

	<p>上的撒旦的方法3</p>
	<p>方法得税时都是4</p>
	<p>的方法使得岁的萨5</p>
	<div class="web">
		岁的萨发地方丰富的！
	</div>
	<ul>
		<li class="web">使得</li>
		<li class="web">富斗富</li>
		<li>的的</li>
		<li>对孤芳</li>
		<li>和关怀和</li>
	</ul>
</body>
</html>
