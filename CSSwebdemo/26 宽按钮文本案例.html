<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26 按钮文本的案例</title>
	<style>
		a {
			background-color: silver;
			/*font-size: 20px;
			font-weight: 700;
			font-family: "黑体"；*/
			font: 700 20px "黑体";
			display: block;
			width: 200px;
			height: 50px;
			/*设置行高，控制文本 垂直方向居中*/
			line-height: 50px;
			/*控制文本水平方向居中*/
			text-align: center;
			/*字符间距 设置两字的距离*/
			letter-spacing: 30px;
			/*去掉下划线*/
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="#">按钮</a>
</body>
</html>
