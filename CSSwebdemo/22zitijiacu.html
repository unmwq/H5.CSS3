<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22 字体加粗</title>
	<style>
		.desc {
			font-weight: 700;
		}
		h5 {
			/*font-style: italic; *//*使用文字本身的斜体样式显示*/
			font-style: oblique; /*让文字进行倾斜显示*/
		}
	</style>
</head>
<body>
	<h5>标题标签</h5>
	<p>
		上的岁的萨
		<b>的撒旦撒旦撒</b>
		<span class="desc">士大夫的风格对方的洒脱光棍光棍</span>
	</p>
</body>
</html>
