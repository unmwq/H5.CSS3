	// 求100以内的质数 概念：除了1和它自身外，不能被其他自然数整除的数叫做质数
	var num=0;
	for(var n=1;n<100;n++){

		for(var m=2;m<=n-1;m++){
			if (n%m==0) {
				break;
			}
		}
		if (n==m) {
			num++;
			console.log("这是个质数："+m);

		}

	}
	console.log(num);
