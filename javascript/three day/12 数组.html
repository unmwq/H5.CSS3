<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = new Array(); //创建好一个数组
		//需要保存五个成绩
		//要给数组赋值
		a[0] = "81";
		a[1] = "82";
		a[2] = "83";
		a[3] = "98";
		a[4] = "59";
		//我要得到数组中第三个同学的成绩
		alert(a[2]);

		// 数组相关一个属性：length指的是数组的长度
		// alert（a.length）;
		//使用length遍历数组
		for(var i = 0;i<a.length;i++){
			console.log(a[i]);
		}
	</script>
