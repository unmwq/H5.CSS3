	//false、0、“”、NAN、Undefined在转换的时候会转成false以外。其他的都会转成true
	alert("Boolean转换");
	var a = "false";		//true
	var a = false;			//false
	a = Boolean(a);
	console.log(a);
	console.log(typeof a);
	
	//使用%进行隐式转换
	alert("使用%进行隐式转换");
	var a = "123";
	a = a % 12;		//3
	console.log(a);
	console.log(typeof a);

	//隐式转换成boolean
	alert("隐式转换成Boolean");
	var a = 123;
	a = !!a;
	console.log(a);
	console.log(typeof a);
