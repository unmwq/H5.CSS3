<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var date = new Date();
        var week = date.getDay();
        if (week === 0) {
            console.log("星期日");
        }else if (week ===1) {
            console.log("星期一");
        }else if (week === 2) {
            console.log("星期二");
        }else if (week === 3) {
            console.log("星期三");
        }else if (week === 4) {
            console.log("星期四");
        }else if (week === 5) {
            console.log("星期五");
        }else if (week === 6) {
            console.log("星期六");
        }

                console.log(a);
            case 20:

            case 30:

        }
