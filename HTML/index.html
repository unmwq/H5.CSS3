<html lang="zh_CN">
	<head>
		<!-- 头部标签 
		注释 快捷键：ctrl+/ -->
		<meta charset="utf-8">
		<!-- ctrl+shift+d 快速复制一行代码 -->
		<!-- 当浏览器解析当前文档的编码和文档实际的编码不一致的时候那么会出现乱码的问题 -->
		<link rel="dns-prefetch" href="http://mimg.127.net">
		<link rel="dns-prefetch" href="http://entry.mail.163.com">
		<link rel="dns-prefetch" href="https://ssl.mail.163.com">
		<link rel="dns-prefetch" href="http://iplocator.mail.163.com">
		<!-- link标签的第一种用法：设置dns预解析
			域名预解析：可以有效的提高后续访问网站的效率。 -->

	</head>

	<body>
		<h1> 啦啦啦啦啦啦.啦啦 </h1>
		<!-- h 标签 标题 -->
		<p>
		<!-- p 标签 段落 -->
			谁当皇上大苏打和 http：//www.baid.com
		

	</body>
</html>
