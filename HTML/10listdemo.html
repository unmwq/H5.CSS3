<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 无序列表 -->
	<ul>
		<li><span>北京</span><a href="#">你好</a></li>
		<li>上海</li>
		<li>成都</li>
		<li>武汉</li>
		<li></li>
	</ul>
	<!-- 有序列表 orderliss 已经排序的列表 -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>成都</li>
		<li>武汉</li>
	</ol>
	<!-- 自定义列表标签 -->
	<dl>
		<dt>关于我们</dt>
		<dd>联系我们</dd>
		<dd>联系方式</dd>
		<dd>电话号码</dd>
		<dd>人才服务</dd>
	</dl>

</body>
</html>
