<!DOCTYPE html>
<!-- dtd：文档类型定义 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMLheading 标签的demo</title>
</head>
<body>
	<h1>这个是文档的最重要标签1</h1>
	<!-- 一般情况下，一个页面只能有一个H1标题，标注的是页面的核心主题（当然可以超过，不利于搜索引擎的搜索）-->
	<h2>这个是文档的最重要标签2</h2>
	<!-- H2以后的标签可以在一个页面中有多个，但是不要滥用，滥用会导致网页的SEO受影响，搜索引擎会认为我们作弊 -->
	<h3>这个是文档的最重要标签3</h3>
	<h4>这个是文档的最重要标签4</h4>
	<h5>这个是文档的最重要标签5</h5>
	<h6>这个是文档的最重要标签6</h6>
	<!-- H1到H6标签不是用于字体大小的样式设置 -->

</body>
</html>
