<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11表格demo演示</title>
</head>
<body>
	<table border="1">
		<thead>
		<!-- thead 表格头部 -->
			<tr>
				<th>姓名1</th><th>年龄名2</th><th>成绩3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">传智播客</td><!-- <td>14</td> --><td colspan="2">1.84 帕萨特</td>
				<!-- rowspan:一个单元格占用两行进行显示 -->
				<!-- colspan：将一行中的 一个单元格 占用两列进行显示 -->
			</tr>
			<tr>
				<!-- <td>黑马</td> --><td>16</td><td>1.8T 帕萨特</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
