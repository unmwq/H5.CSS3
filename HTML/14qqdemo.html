<!-- fieldest :将表单内容的一部分打包，生成一组相关表单的字段。
	legend ：为fieldset元素定义标题 -->
	<form action="#">
		<fieldset>
			<legend>group1</legend>
			user2: <input type="text">
			<br>
			password: <input type="text">
		</fieldset>
		<fieldset>
			<legend>group2</legend>

			<br>
			password: <input type="text">

		</fieldset>
