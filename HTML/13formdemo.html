<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13表单的demo</title>
</head>
<body>
	<!-- 所有的表达标签必须被包裹在form标签中 -->
	<!-- action 属性：指向后台的一个地址。 -->
	<form action="#">
		用户名：<input type="text" value=""> <br>
		<!-- 单选框 -->
		性别:   男<input type="radio" checked="checked" name="gender"> 女<input neme="gender" type="radio"> 
		<br>
		密码：<input type="password">
		<br>
		<select name="" id="">
			<option value="1">公历</option>
			<option value="2" selected="true">阴历</option>
		</select>
		<br>
		<!-- 多选框 -->
		<input type="checkbox">
		<br>
		<br>
		<br>
		<!-- multiple 代表：生成一个张开的下拉列表 -->
		<select name="" id="" multiple="multiple">
			<option value="1">公历</option>
			<option value="2">阴历</option>
			<option value="2">阴历</option>
			<option value="2">阴历</option>
		</select>
		<br>
		<!-- 文本域 -->
		<textarea name="20" id="" cols="60" rows="20">
			内容
		</textarea>
	</form>
</body>
</html>
