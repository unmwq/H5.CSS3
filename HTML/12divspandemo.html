<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div span 标签 demo</title>
</head>
<body>
<!-- 快捷键 div*3+tab -->
	<div>
		我是第一个
		<br>
		我是第一个
	</div>
	<div>
		电视电话2
	</div>
	<div>
		但是当时的3
	</div>
	<!-- 快捷键 span{时候还会$}*3+tab 
	属于emmet语法-->
	<span>时候还会1</span>
	<span>时候还会2</span>
	<span>时候还会3</span>
</body>
</html>
