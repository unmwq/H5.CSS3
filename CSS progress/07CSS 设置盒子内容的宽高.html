<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07设置盒子内容的宽高</title>
	<style>
		div {
			background-color: #ccc;
			height: 200px;
			width: 200px;
			padding: 100px;
			border: 50px solid red;
		}
	</style>
</head>
<body>
	<div>
		整个盒子占用的空间宽度：左边框宽度+左padding+width+右padding+右边框
		整个盒子占用的空间高度：上边框宽度+上padding+width+下padding+下边框
	</div>
</body>
</html>
