<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
			border-bottom: 2px solid #B1191A;
			display: table;  /*高度塌陷解决办法*/

		}
		a, a:visited {
			color: #000;
			font-size: 15px;
			text-decoration: none;
		}
		a:hover {
			color: #C81632;
		}
		li {
			float: left;
		}
		li a {
			float: left;
			padding-left: 10px;
			margin-right: 30px;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<ul>
		<li> <a href="#">服装城</a></li>
		<li> <a href="#">美妆馆</a></li>
		<li> <a href="#">超市</a></li>
		<li> <a href="#">全球购</a></li>
		<li> <a href="#">闪购</a></li>
		<li> <a href="#">团购</a></li>
		<li> <a href="#">拍卖</a></li>
		<li> <a href="#">金融</a></li>
		<li> <a href="#">智能</a></li>
	</ul>
</body>
</html>
