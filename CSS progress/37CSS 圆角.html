<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 圆角</title>
	<style>
		.radiusBox {
			height: 100px;
			width: 100px;
			background-color: green;
			border: 2px solid red;
			margin: 0 auto;
			border-radius: 10px;

			line-height: 100px;	/* 文字居中 */
			text-align: center; /* 文字居中 */
			color: #fff;		/* 文字大小设置 */
			font-size: 20px;	/* 文字大小设置 */
			font-weight: 700;	/* 文字大小设置 */
		}
	</style>
</head>
<body>
	<div class="radiusBox">
		1
	</div>
</body>
</html>
