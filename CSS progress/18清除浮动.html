<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.header, .aside, .main, .footer {
			background-color: teal;
			border: 1px solid yellowgreen;
			margin-bottom: 10px;
		}
		.aside, .main {
			height: 200px;
		}
		.aside {
			width: 200px;
			height: 300px;
			float: left;
		}
		.main {
			/*margin-left: 202px;*/
			float: right;
			width: 180px;
			height: 500px;
		}
		.header {
			height: 100px;
		}
		.footer {
			height: 50px;
			/*clear: both;*/
			/*clear: right;*/
		}
		.clearboth {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class="aside">
		aside
	</div>
	<div class="main">
		main
	</div>
	<!-- 隔墙法 -->
	<div class="clearboth">
		<!-- clear -->
	</div>
	<div class="footer">
		footer
	</div>
</body>
</html>
