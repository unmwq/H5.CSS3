<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消除行内块的空隙</title>
	<style>
		* {padding: 0; margin: 0;}
		div span {
			display: inline-block;
			height: 100px;
			width: 100px;
			background-color: #ccc;
			border: 1px solid #000;
			font-size: 20px;	/* 设置字体大小显示 */
		}
		/* 消除inline块之间的空隙 */
		/* 第一种方法：font-size=0 方法 */
		/* div {
			font-size: 0; 因为span标签之间有空格 所以需要消除
		} */
		/* 第二种方法：使用html注释消除空格方法 或者将行内块元素放到一行显示*/
		/* 第三种办法：可以使用float */
		/* 第四种：可以使用letter-space和word-space调整 */
		div {
			letter-spacing: -5px;
		}

	</style>
</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
</body>
</html>
