<head>

		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
		}
		a, a:visited {
			color: #fff;

		}
		.nav-item {
			float: left;
			margin-left: 5px;
		}
		.nav-link {

			background: yellowgreen url(img/bg.png);
			width: 120px;
			height: 50px;
			text-align: center;
			line-height: 50px;
		}
		.nav-link:hover {
			background: yellowgreen url(img/bgc.png);
		}
	</style>
</head>

	</ul>

</html>
