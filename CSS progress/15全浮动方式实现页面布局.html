<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.header, .wrap, .nav, .main, .footer {
			background-color: silver;
			border: 1px solid black;
			margin-bottom: 10px;
	/*		width: 1190px;
			margin: 0 auto 10px auto;*/
			margin-bottom: 10px;
		}
		.header, .footer {
			height: 100px;
		}
		.nav, .main {
			height: 300px;
		}
		.nav {
			width: 200px;
			float: left;
		}
		.main {
			width: 986px; /*1190-202-2*/
			float: left;
			margin-left: 202;
		}
		.footer {
			clear: both; /* 清除左右浮动*/
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>

	<div class="nav">
		nav
	</div>
	<div class="main">
		main
	</div>

	<div class="footer">
		footer
	</div>
</body>
</html>
