<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS外边距</title>
	<style>
		* {
			padding: -50px 0 0 0 ;
			margin: 0;
		}
		.box1, .box2, .box3 {
			border:10px solid red;
			height: 100px;
		}
		.box2 {
			border-color: green;
			/*height: 100px;*/
			/*margin-top: 10px;
			margin-bottom: 20px;
			margin-left: 200px;*/
			/*margin: 10px 0 20px 200px;*/
			margin: 10px 100px; /*上下：10px 左右：100px;*/

		}
		/*实现让4号div 居中显示，并且宽度设置为：980px像素宽。*/
		.box4 {
			width: 980px;
			height: 100px;
			background-color: pink;
			margin: 0 auto;  /*可以让div水平居中显示*/
		}
	</style>
</head>
<body>
	<!-- .box$*3 -->
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>

	<!-- .box4 -->
	<div class="box4">4</div>
</body>
</html>
