<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>34CSS滑动门实现案例</title>
		<style>
			* {padding: 0; margin: 0;}
			ul {list-style: none;}
			a, a:visited {
				color: #000;
				text-decoration: none;
			}
			.nav-item, .nav-link {
				float: left;
			}
			.nav-link {
				height: 35px; /*宽度可以有文字自适应 因为float*/
				/*margin-right: 10px;*/
				background: url(img/bg_r1_c3.png) repeat-x;
				line-height: 35px;
			}
			.border-l {
				background:  url(img/bg_r1_c1.png) no-repeat;
				float: left;
				height: 35px;
				width: 7px;
			}
			.border-r {
				float: left;
				height: 35px;
				width: 29px;
				background:  url(img/bg_r1_c5.png) no-repeat;
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<ul class="nav"> 	<!-- 竖栏架相同内容添加 ：shift+鼠标右键拖动 -->
			<li class="nav-item"><i class="border-l"></i><a href="#" class="nav-link">首页</a><i class="border-r"></i></li>
			<li class="nav-item"><i class="border-l"></i><a href="#" class="nav-link">传智播客</a><i class="border-r"></i></li>
			<li class="nav-item"><i class="border-l"></i><a href="#" class="nav-link">前端与移动开发</a><i class="border-r"></i></li>
			<li class="nav-item"><i class="border-l"></i><a href="#" class="nav-link">牛逼</a><i class="border-r"></i></li>
		</ul>
</body>
</html>
